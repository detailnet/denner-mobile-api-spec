                -
                  id: "051273"
                  title: "Mandorla Primitivo di Puglia IGT"
                  description: "2013, Apulien, Italien, 6 x 75 cl"
                  content:
                    text: "75 cl"
                  base:
                    text: "10 cl"
                  packshot:
                    image_url: "https://denner-assets.s3-eu-west-1.amazonaws.com/assets/5fb350dd-d3be-413b-b3de-efdb617fdcca/051273_1.png"
                  wine:
