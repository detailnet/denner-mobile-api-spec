parameters:
  PageParam:
    name: page
    description: >
      The page number.
      Default: 1
    in: query
    type: integer
    required: false
    format: int32
    minimum: 0
    default: 1
  PageSizeParam:
    name: page_size
    description: >
      The page size.
      Default: 10

      To disable pagination (when supported) send "-1".
    in: query
    type: integer
    required: false
    format: int32
    default: 10
  SortParam:
    name: sort
    description: >
      Sort the results, e.g. "sort=name__desc" will sort by name (Z to A)
    in: query
    type: string
    required: false
  OnlineFilterIdPathParam:
    name: filter_id
    description: The unique identifier of an online filter
    in: path
    type: string
    required: true
    pattern: '/^[a-f0-9]{8}\-[a-f0-9]{4}\-4[a-f0-9]{3}\-(8|9|a|b)[a-f0-9]{3}\-[a-f0-9]{12}$/'
  ArticleIdPathParam:
    name: article_id
    description: The unique identifier of an article
    in: path
    type: string
    required: true
    pattern: '/^\d{6}$/'
  SearchParam:
      name: search
      description: Search text
      in: query
      type: string
      required: false
  AcceptHeader:
    name: Accept
    in: header
    type: string
    required: false
    default: application/json
    description: >
      Accepted content type (supported is "application/json")
  AcceptLanguageHeader:
    name: Accept-Language
    in: header
    type: string
#    pattern: '/^(de|fr|it)$/'
    required: false
    default: de
    description: >
      Accepted locale (supported are "de", "fr", and "it")
  ContentTypeHeader:
    name: Content-Type
    in: header
    type: string
    required: false
    default: application/json
    description: >
      Request body content type (supported is "application/json")
  UserAgentHeader:
    name: User-Agent
    in: header
    type: string
    required: false
    description: >
      User agent

definitions:
  ### Common
  UUIDv4:
    type: string
    pattern: '/^[a-f0-9]{8}\-[a-f0-9]{4}\-4[a-f0-9]{3}\-(8|9|a|b)[a-f0-9]{3}\-[a-f0-9]{12}$/'
    description: Unique identifier

  Country:
    type: object
    properties:
      id:
        type: string
        pattern: '/^[A-Z]{2}$/'
        description: Country code definition from ISO 3166
      title:
        type: string
        description: Title as displayed to users (localized)
    description: Country

  Date:
    type: string
    format: date
    description: 'Date; Format full-date of RFC3339 (http://xml2rfc.ietf.org/public/rfc/html/rfc3339.html#anchor14)'

  Time:
    type: string
    pattern: '/^([0[0-9]|1[0-9]|2[0-3]):[0-5][0-9]:[0-5][0-9]$/'
    description: 'Time; Format HH:MM:SS'

  DayOfWeek:
    type: integer
    format: int32
    minimum: 0 # According to swagger definition should use minLength for integer type, but does not works correctly
    maximum: 6 # According to swagger definition should use maxLength for integer type, but does not works correctly
    description: Day of week; 0 = Sunday

  Year:
    type: integer
    format: int32
    minimum: 1800
    description: Year

  Price:
    type: number
    format: float
    minimum: 0
    description: Price in CHF

  Quantity:
    type: integer
    format: int32
    minimum: 1
    description: Quantity

#  Removed because we cannot calculate a valid size, neither display a standardized unit
#  ContentSize:
#    type: number
#    format: float
#    minimum: 0
#    description: Content size

#  Removed because we cannot calculate a valid size, neither display a standardized unit
#  ContentUnit:
#    # @todo Define an pattern or standard reference (e.g. ISO 80000-3)?
#    type: integer
#    format: int32
#    description: Content unit code from navision

  Cooling:
    type: number
    format: int32
    minimum: 0
    description: Cooling type (0 = no cooling, 1 = refrigerated, 2 = frozen)

  Validity:
    type: object
    description: Generic validity based on dates (from/to) and a corresponding text
    properties:
      from:
        $ref: '#/definitions/Date'
      to:
        $ref: '#/definitions/Date'
      text:
        type: string
        description: Validity text as displayed to users (localized)

  ArticleValidity:
      type: object
      description: Article validity based on dates (from/to) and corresponding texts (short and long version)
      properties:
        from:
          $ref: '#/definitions/Date'
        to:
          $ref: '#/definitions/Date'
        short_text:
          type: string
          description: Validity text (short version) as displayed to users (localized)
        long_text:
          type: string
          description: Validity text (long version) as displayed to users (localized)

  Url:
    type: string
#    pattern: @todo Fixed pattern?
    description: Web URL address

  Phone:
    type: string
#    pattern: @todo Fixed pattern?
    description: Formatted phone number

  ### Filtering
  Filter:
    type: object
    properties:
      property:
        type: string
        description: Name of the property to filter against
      operator:
        type: string
        description: Operator to compare the value (e.g. "=")
      type:
        type: string
        description: Data type of the value (e.g. "integer")
    description: Filter definition

  SliderLimit:
    type: object
    properties:
      value:
        type: integer
        description: Limit (value for the filter)
      filter:
        $ref: '#/definitions/Filter'

  FilterSection:
    type: object
    discriminator: type
    properties:
      id:
        type: string
        description: Unique identifier
      title:
        type: string
        description: Public title as displayed to users (localized)
      type:
        type: string
        description: Filter type (e.g. "list")
    required:
      - id
      - title
      - type

  ListFilterSection:
    allOf:
      - $ref: '#/definitions/FilterSection'
      - properties:
          filter:
            type: object
            properties:
              property:
                type: string
                description: Name of the property to filter against
              operator:
                type: string
                description: Operator to compare the value (e.g. "=")
              type:
                type: string
                description: Data type of the value (e.g. "integer")
          options:
            type: array
            description: Options
            items:
              type: object
              properties:
                title:
                  type: string
                  description: Public title of the option as displayed to users (localized)
                value:
                  type: string # Mixed, but Swagger doesn't support it
                  description: Value to filter against

  SliderFilterSection:
    allOf:
      - $ref: '#/definitions/FilterSection'
      - properties:
          range:
            type: object
            properties:
              min:
                $ref: '#/definitions/SliderLimit'
              max:
                $ref: '#/definitions/SliderLimit'

  ### Store
  Store:
    type: object
    properties:
      id:
        $ref: '#/definitions/UUIDv4'
      code:
        type: integer
        format: int32
        description: Navision store code
      name:
        type: string
        description: Name
      address:
        type: string
        description: Street
      number:
        type: string
        description: Street number
      zip_code:
        type: integer
        format: int32
        minimum: 1000
        maximum: 9699
        description: Zip code
      canton_code:
        type: string
        description: Canton (state) code
      city:
        type: string
        description: City
      country_code:
        type: string
        pattern: '/^[A-Z]{2}$/'
        description: Country code definition from ISO 3166
      phone:
        $ref: '#/definitions/Phone'
      hotline:
        $ref: '#/definitions/Phone'
      payment_types:
        type: array
        description: Payment types
        items:
          $ref: '#/definitions/PaymentType'
      credit_card:
        type: boolean
        description: Credit card can be used for payments?
      open_from:
        type: string
        format: date
        description: Opening on
      open_to:
        type: string
        format: date
        description: Closing on
      renovation_from:
        type: string
        format: date
        description: Renovation starting on
      renovation_to:
        type: string
        format: date
        description: Renovation ending on
      latitude:
        type: number
        format: float
        description: Geographic latitude
      longitude:
        type: number
        format: float
        description: Geographic longitude
      language:
        type: string
        description: Language spoken in the store
      email:
        type: string
#        pattern: @todo Fixed pattern?
        description: Email address
      homepage:
        $ref: '#/definitions/Url'
      parking_count:
        type: integer
        format: int32
        minimum: 0
        description: Reserved parking places for customers
      channel:
        $ref: '#/definitions/StoreChannel'
      opening_times:
        type: array
        description: Default opening times
        items:
          $ref: '#/definitions/OpeningTime'
      special_opening_times:
        type: array
        items:
          $ref: '#/definitions/SpecialOpeningTime'
        description: Special opening times
      services:
        type: array
        items:
          $ref: '#/definitions/StoreService'
        description: Services provided by the store

  PaymentType:
    type: string
    pattern: '/^(cash|euro|maestro|post")$/' # @todo Needed?
    description: Payment type

  OpeningTime:
    type: object
    properties:
      weekday:
        $ref: '#/definitions/DayOfWeek'
      open_from:
        $ref: '#/definitions/Time'
      open_to:
        $ref: '#/definitions/Time'

  SpecialOpeningTime:
    type: object
    properties:
      day:
        $ref: '#/definitions/Date'
      open_from:
        $ref: '#/definitions/Time'
      open_to:
        $ref: '#/definitions/Time'
      reason:
        type: string
        description: Reason for the special opening as displayed to users (localized)
      closed:
        type: boolean
        description: Is the store closed on this day?

  ### Store channel
  StoreChannel:
    type: object
    properties:
      id:
        $ref: '#/definitions/UUIDv4'
      title:
        type: string
        description: Channel title

  ### Store service
  StoreService:
    type: object
    properties:
      id:
        $ref: '#/definitions/UUIDv4'
      title:
        type: string
        description: Service title

  ### Eco label
  EcoLabel:
    type: object
    properties:
      id:
        $ref: '#/definitions/UUIDv4'
      code:
        type: string
        description: Navision identification code

  ### Article
  ArticlePrices:
    type: object
    properties:
      sales:
        $ref: '#/definitions/Price'
      instead:
        $ref: '#/definitions/Price'
      base:
        $ref: '#/definitions/Price'
      by_quantity:
        $ref: '#/definitions/QuantityPrices'

  QuantityPrices:
    type: array
    items:
      $ref: '#/definitions/QuantityPrice'

  QuantityPrice:
    type: object
    properties:
      quantity:
        $ref: '#/definitions/Quantity'
      sales:
        $ref: '#/definitions/Price'
      instead:
        $ref: '#/definitions/Price'

  Content:
    type: object
    properties:
#      Removed because we cannot calculate a valid size, neither display a standardized unit
#      size:
#        $ref: '#/definitions/ContentSize'
#      unit:
#        $ref: '#/definitions/ContentUnit'
      text:
        type: string
        description: Article content as displayed to users (localized, e.g. "75 cl")

  BaseContent:
    type: object
    properties:
#      Removed because we cannot calculate a valid size, neither display a standardized unit
#      size:
#        $ref: '#/definitions/ContentSize'
#      unit:
#        $ref: '#/definitions/ContentUnit'
      text:
        type: string
        description: Article base content as displayed to users (localized, e.g. "10 cl")

  Packshot:
    type: object
    properties:
      image_url:
        $ref: '#/definitions/Url'

  ArticleWine:
    type: object
    properties:
      country:
        $ref: '#/definitions/Country'
      region:
        $ref: '#/definitions/Region'
      type:
        $ref: '#/definitions/WineType'
      year:
        $ref: '#/definitions/Year'
      fits_with:
        type: string
      varietal:
        type: string
      character:
        type: string
      temperature:
        type: string
      awards:
        type: string
      storage:
        type: string
      rating:
        $ref: '#/definitions/Rating'
      shop:
        $ref: '#/definitions/ShopInfo'

  Region:
    type: object
    properties:
      id:
        $ref: '#/definitions/UUIDv4'
      title:
        type: string
        description: Title as displayed to users (localized)

  WineType:
    type: object
    properties:
      id:
        type: integer
        format: int32
        minimum: 0
        description: Navision wine type code
      title:
        type: string
        description: Title as displayed to users (localized)

  Rating:
    type: object
    properties:
      value:
        type: number
        format: float
        minimum: 0
        maximum: 5
        description: Rating value
      total:
        type: integer
        format: int32
        minimum: 0
        description: Ratng count
      valid:
        type: boolean
        description: Is a valid rating?

  Stock:
    type: object
    properties:
      value:
        type: integer
        format: int32
        description: Navision stock count, might be negative
      code:
        type: integer
        format: int32
        minimum: 0
        description: Navision stock code
      message:
        type: string
        description: Stock information as displayed to users (localized)

  ShopInfo:
    type: object
    properties:
      url:
        $ref: '#/definitions/Url'
      quantity:
        $ref: '#/definitions/Quantity'
      prices:
        $ref: '#/definitions/ArticlePrices'
      stock:
        $ref: '#/definitions/Stock'

  ### Publicated article
  Dots:
    type: array
    items:
      $ref: '#/definitions/Output'

  Output:
    type: object
    properties:
      id:
        $ref: '#/definitions/UUIDv4'
      type:
        type: object
        description: Output type
        properties:
          id:
            type: string
            description: Output type id
      images:
        $ref: '#/definitions/OutputImageFormats'

  OutputImageFormats:
    type: array
    items:
      $ref: '#/definitions/OutputImageFormat'

  OutputImageFormat:
    type: object
    properties:
      type:
        type: string
        description: Mime type for the output image
      url:
        type: string
        description: Image URL which can be used, for example, in an 'img' tag

  ### Online publication article
  OnlinePublicationArticle:
    type: object
    properties:
      id:
        $ref: '#/definitions/UUIDv4'
      article_id:
        type: string
        pattern: '/^\d{6}$/'
        description: Navision article code
      title:
        type: string
        description: Public title as displayed to users (localized)
      description:
        type: string
        description: Public description as displayed to users (localized)
      prices:
        $ref: '#/definitions/ArticlePrices'
      price_info:
        type: string
        description: >
          Price information as displayed to users (localized, e.g. "Konkurrenzvergleich")
      unit_price_info:
        type: string
        description: >
          Unit price information as displayed to users (localized, e.g. "Einzelflasche: 9.90 statt 11.40")
      dots:
        $ref: '#/definitions/Dots'
      panel:
        type: string
        description: Panel text as displayed to users (localized)
      quantity:
        $ref: '#/definitions/Quantity'
      content:
        $ref: '#/definitions/Content'
      base:
        $ref: '#/definitions/BaseContent'
      validity:
        $ref: '#/definitions/ArticleValidity'
      availability_limitations:
        type: object
        description: Texts for information about limited availability
        properties:
          region:
            type: string
            description: Region availability as displayed to users (localized)
          store:
            type: string
