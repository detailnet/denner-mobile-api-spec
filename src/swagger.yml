        type: string
        description: Person's city
      language:
        type: string
        description: Locale

  NewAppraisal:
    type: object
    properties:
      wine_year:
        $ref: '#/definitions/Year'
      title:
        type: string
        description: Title
      description:
        type: string
        description: Description
      rating:
        type: integer
        format: int32
        minimum: 1
        maximum: 5
        description: Given rating
      firstname:
        type: string
        description: Person's first name
      lastname:
        type: string
        description: Person's last name
      address:
        type: string
        description: Person's address
      zip_code:
        type: integer
        format: int32
        minimum: 1000
        maximum: 9699
        description: Person's ZIP code
      city:
        type: string
        description: Person's city
      language:
        type: string
        description: Locale
    required:
      - title
      - rating
    example:
