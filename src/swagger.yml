  ### Wine
  /wines:
    get:
      summary: List wines
      description: >
        Use this operation to get a list of all wines.
      tags:
        - wine
      operationId: listWines
      parameters:
        - $ref: '#/parameters/AcceptHeader'
        - $ref: '#/parameters/AcceptLanguageHeader'
        - name: f.type
          description: >
            Filter by wine types, e.g. "f.type=__in_2,3" will return all wines which are of wine type "red" or "rosé".
          in: query
          type: string
        - name: f.country
          description: >
            Filter by countries, e.g. "f.country=__in_AR,CL" will return all wines which are coming from Argentinia or Chile.
          in: query
          type: string
        - name: f.region
          description: >
            Filter by regions, e.g. "f.region=__in_3b7dfc06-94bd-45af-8baa-e269b8556659,f1cd9437-d240-4e9a-8eac-ff6e4f06acbf" will return all wines which are coming from Abruzzo or Apulia.
          in: query
          type: string
        - name: price_from
          description: >
            Filter by price, e.g. "price_from=5" will return all wines that cost 5 CHF or more.
          in: query
          type: integer
        - name: price_to
          description: >
            Filter by price, e.g. "price_to=50" will return all wines that cost 50 CHF or less.
          in: query
          type: integer
        - name: f.fits_with
          description: >
            Filter by dish that fits withs, e.g. "f.fits_with=__in_4797e12c-75ef-4066-9fee-9c0f3ec3323a,caadd673-57cd-44b9-9880-51439bf5bcea" will return all wines which fits with dessert or starter dishes.
          in: query
          type: string
        - name: f.awards
          description: >
            Filter by awards, e.g. "f.awards=__in_4c2ce3c7-d182-4c38-be9a-f6ec22166bea" will return all wines which where awarded in Expovina.
          in: query
          type: string
        - name: f.promotion_type
          description: >
            Filter by promotion type, e.g. "f.promotion_type=__in_0" will return all wines which are in promotion.
          in: query
          type: string
        - name: f.barcodes
          description: >
            Filter by barcodes, e.g. "f.barcodes=__in_EAN..." will return all wines with one of these barcodes.
          in: query
          type: string
        - $ref: '#/parameters/SearchParam'
        - $ref: '#/parameters/SortParam'
        - $ref: '#/parameters/PageParam'
        - $ref: '#/parameters/PageSizeParam'
      responses:
        200:
          description: Successful listing
          schema:
            $ref: '#/definitions/WinesResponse'
          examples:
            application/json:

#              page_count: 1
#              page_size: 1
              total_wines: 250
